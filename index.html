<script>
function isMobile(){

}

let data = JSON.parse(localStorage.getItem("keyData"));
const now = Date.now();

if (!data || now > data.expire){
  data = {
    key: "RBX-" + Math.random().toString(36).substr(2,8).toUpperCase(),
    created: now,
    expire: now + 48*60*60*1000,

  };
  localStorage.setItem("keyData", JSON.stringify(data));
}
